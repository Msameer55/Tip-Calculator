<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
        <h1>Tip Calculator</h1>
        <div class="box">
            <label for="Bill-Amount">Bill Amount</label>
            <input type="number" name="" id="bill">
            <br>
            <label for="Tip-Percent">Tip Percent</label>
            <input type="number" name="" id="Tip-Percent">
            <br>
            <label for="Tip">Tip</label>
            <input type="number" name="" id="Tip-Amount" disabled>
            <br>
            <label for="Total-Amount">Total Amount</label>
            <input type="number" name="" id="Total-Amount" disabled>
            <button onclick="tipCalc()"  id="button">Calculate</button>
        </div>
   </div>                 

   <script src="script.js"></script>
</body>

</html>
